<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card border-secondary mb-3">
        <div class="card-header bg-secondary text-white">Student Details</div>
        <div class="card-body" *ngIf="user; else falseBlock">
          <ul class="list-group">
            <li class="list-group-item">ID: {{ user.id }}</li>
            <li class="list-group-item">Name: {{ user.name }}</li>
            <li class="list-group-item">Age: {{ user.age }}</li>
            <li class="list-group-item">Gender: {{ user.gender }}</li>
            <li class="list-group-item">Email: {{ user.email }}</li>
            <li class="list-group-item">
              Address:
              {{ user.address.suite + user.address.street + user.address.city }}
            </li>
          </ul>
        </div>
      </div>
      <ng-template #falseBlock>
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="albums">
      <div class="col-md-4" *ngFor="let album of albums">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ album.title }}</h5>
            <a [routerLink]="['/albums', album.id]" class="btn btn-primary"
              >View Photos</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
