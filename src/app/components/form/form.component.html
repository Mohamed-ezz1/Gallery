<div mat-dialog-title>Users Form</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline" class="col-lg-6 mt-3">
        <mat-label>First name</mat-label>
        <!--Remove type text if you want any other typye you must include but text is not a must-->
        <input
          matInput
          type="text"
          placeholder="Ex. Mohamed"
          formControlName="firstName"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-lg-6 mt-3">
        <mat-label>Last name</mat-label>
        <input
          matInput
          placeholder="Ex. Ezz Elarab"
          formControlName="lastName"
        />
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline" class="col-12">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        required
        formControlName="emails"
      />
      <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-12 mt-3">
      <mat-label>Phone</mat-label>
      <input
        matInput
        type="number"
        placeholder="Ex. 01003533973"
        formControlName="phone"
      />
    </mat-form-field>
    <div>Address</div>
    <div class="row">
      <mat-form-field appearance="outline" class="col-lg-4 mt-3">
        <mat-label>Street</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ex. abas alakad"
          formControlName="street"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-lg-4 mt-3">
        <mat-label>Suite</mat-label>
        <input matInput placeholder="Ex. ....." formControlName="suit" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-lg-4 mt-3">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. Cairo" formControlName="city" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" class="col-lg-5 ms-lg-3 me-lg-5">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      class="col-lg-5 ms-lg-5"
      type="submit"
    >
      Save
    </button>
  </div>
</form>
